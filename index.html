<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/BMI.css">
</head>
<body>
   
    <div class='banner'>
        <div class='wrap'>
            <div>
                <img src="image/BMICLogo.png" alt="">
            </div>
            <div class="item">
                <label>身高(cm)<br></label>
                <input type="text" class='height' placeholder="請輸入身高"><br>
                <label>體重(kg)<br></label>
                <input type="text" class='weight' placeholder="請輸入體重">
            </div>
            <div class="btn">
                <input class='resultBtn' type="button" value="看結果">
            </div>
        </div>
    </div>

    <div class='result'>
        <h2>BMI紀錄</h2>
        <ul class='list'></ul><br>
        <p class='clearAll'>清除歷史紀錄</p>
    </div>

    <div class="footer">
        
        <div>
            <img src="image/BMICLogo-1.png" alt="">
        </div>
    </div>

    



    <script src="js/BMI.js"></script>
</body>
</html>
